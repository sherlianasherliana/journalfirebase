name: Android SHA1

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      # ðŸ”´ STEP INI WAJIB DITAMBAHKAN
      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"

      # ðŸŸ¢ BARU AMBIL SHA
      - name: Print SHA1
        run: |
          cd android
          ./gradlew signingReport
